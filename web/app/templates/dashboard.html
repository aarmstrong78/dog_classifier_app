{% extends 'layout.html' %}

{% block body %}
  <h1>Dashboard <small>Welcome {{session.name}}</small></h1>
  <a class="btn btn-success"  href="{{ url_for('add_picture') }}">Add picture</a>
  <hr>
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Date</th>
      <th></th>
<!--      <th></th> -->
    </tr>
    {% for picture in pictures %}
      <tr>
        <td>{{picture.id}}</td>
        <td>{{picture.title}}</td>
        <td>{{picture.author}}</td>
        <td>{{picture.create_date}}</td>
<!---
        <td><a class="btn btn-default pulldashright" href="{{url_for('edit_picture',id=picture.id)}}">Edit</a></td>
--->
        <td>
          <form class="" action="{{url_for('delete_picture',id=picture.id)}}" method="post">
            <input type="hidden" name="_method" value="DELETE">
            <input type="submit" value="Delete" class="btn btn-danger">
          </form>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
